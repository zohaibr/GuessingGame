<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  </head>
  <body>

      <div id="app" class="center" class='container'>

        <div id="headers">
          <h1>Guesssing Game</h1>
          <h3>Guess a number between 1-100!</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id='player-input' class='center' maxlength='3' placeholder="#" autofocus=autofocus>
            <button id='submit' type = "button" class="btn btn-default">Go!</button>
          </div>

          <div id='guesses'>
            <ul>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button class="btn btn-danger"> Reset</button>
            <button class="btn btn-info"> Hint</button>
          </div>
        </div>
      </div>

      <div id='footer' class='container' class='center' class ='row' >
        <div>
          <div class='col-md-4'>
            <img src='fa-logo@2x.png' class="img-responsive"></img>
          </div>

          <div class='col-md-4'>
            <h4>Project by Zohaib Rahman</h4>
          </div>

          <div class='col-md-4'>
            <img src='grace_hopper_academy.png' class="img-responsive"></img>
          </div>


        </div>
    </div>

  </body>
</html>
